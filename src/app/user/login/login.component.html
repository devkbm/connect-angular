<div class="login-wrapper">
    <form class="login" #form="ngForm" (ngSubmit)="validLogin()">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            Connect Application
            <h5 class="hint">Use your Company ID to sign in or create one now</h5>
        </label>
        <div class="login-group">
            <div class="auth-source select">
                <select id="login-auth-source-1">
                    <option>Local Users</option>
                    <option>Administrator</option>
                </select>
            </div>                      
            <label for="login_username" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm invalid">
                <input  [(ngModel)]="userid" 
                        [ngModelOptions]="{standalone: true}" 
                        id="login_username" 
                        type="text" 
                        class="username" 
                        placeholder="사용자 ID를 입력해주세요." required/>
                <span class="tooltip-content">
                    This field cannot be empty!
                </span>
            </label>  
            <label for="login_password" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm invalid">
                <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="password" type="password"  id="login_password" placeholder="비밀번호를 입력해주세요." required/>
                <span class="tooltip-content">
                    This field cannot be empty!
                </span>
            </label>
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <div class="error" [class.active]="!loginSuccess">
                Invalid user name or password
            </div>
            <button type="submit" class="btn btn-primary">NEXT</button>
            <a href="javascript://" class="signup">Sign up for a Company ID</a>
        </div>
    </form>
</div>
