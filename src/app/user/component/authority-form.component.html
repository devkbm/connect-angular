<form>
    {{user | json}}
    <section class="form-block">
        <label>사용자 등록</label>      
        <div class="form-group" >
            <label for="user_id" class="required">아이디</label>
            <label for="user_id" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="userid.invalid && (userid.dirty || userid.touched)">                
                <input  [(ngModel)]="user.userId" [ngModelOptions]="{standalone: true}"
                    type="text" 
                    id="user_id" 
                    placeholder="아이디를 입력해주세요." 
                    size="20"
                    #userid="ngModel" 
                    required 
                    >
                <span class="tooltip-content">
                    This field cannot be empty!
                </span>
            </label>
            <button class="btn btn-primary" (click)="checkUser()">중복확인</button>
        </div>
        <div class="form-group">
            <label for="name" class="required">성명</label>
            <label for="name" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="name.invalid && (name.dirty || name.touched)">                
                <input  [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}"
                    type="text" 
                    id="name" 
                    #name="ngModel" 
                    placeholder="성명을 입력해주세요." 
                    size="20" 
                    required
                    >
                <span class="tooltip-content">
                    This field cannot be empty!
                </span>
            </label>            
        </div>
        <div class="form-group">
            <label for="pwd" class="required">비밀번호</label>
            <input  [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"
                    type="password" 
                    id="pwd" 
                    placeholder="비밀번호를 입력해주세요." 
                    size="20" 
                    >
        </div>
        <div class="form-group">
            <label for="confirm_pwd" class="required">비밀번호 확인</label>
            <input  type="password" 
                    id="confirm_pwd" 
                    placeholder="비밀번호를 입력해주세요." 
                    size="20">
        </div>
        <div class="form-group">
            <label for="aForm_3">A select box</label>
            <div class="select">
                <select id="aForm_3">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="cmt">비고</label>
            <textarea id="cmt" rows="5"></textarea>
        </div>
        
        <button class="btn btn-primary" (click)="getUser()">조회</button>
        <button type="submit" class="btn btn-primary" (click)="registerUser()">등록</button>
        <button class="btn btn-primary" (click)="deleteUser()">삭제</button>
    </section>
</form>
