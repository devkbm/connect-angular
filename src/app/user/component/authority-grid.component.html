<clr-datagrid [(clrDgSingleSelected)]="selectedAuthority" [clDgRowSelection]="true">
  <clr-dg-action-bar>
    <div>            
        <label for="search_title" class="required">검색</label>
        <label for="search_title" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm" [class.invalid]="title.invalid && (title.dirty || title.touched)">                                
            <input #title="ngModel" [(ngModel)]="fkBoardInput" [ngModelOptions]="{standalone: true}"   
                type="text" 
                id="search_title" 
                placeholder="게시글 제목"                 
                size="10"
                required 
                >
            <span class="tooltip-content">
            This field cannot be empty!
            </span>
        </label>          
    </div>
      <span class="username" *ngIf="selectedAuthority">{{selectedAuthority.userId}}</span>&nbsp;&nbsp;<span>{{searchTitle}}</span>
      <button class="btn btn-sm btn-secondary" (click)="getArticleList()">조회</button>      
  </clr-dg-action-bar>
  
  <clr-dg-column [clrDgField]="'authorityName'"    [style.width.px]="130">사용자 아이디</clr-dg-column>
  <clr-dg-column [clrDgField]="'description'"      [style.width.px]="130">성명</clr-dg-column>
    
  <clr-dg-row *clrDgItems="let user of userList" [clrDgItem]="user">
      <clr-dg-cell>{{user.authorityName}}</clr-dg-cell>
      <clr-dg-cell>{{user.description}}</clr-dg-cell>  
  </clr-dg-row>

  <clr-dg-footer>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}} users
      <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>              
  </clr-dg-footer>      
</clr-datagrid>
